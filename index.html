<script>
    function getAndSetTheme() {
        const theme = localStorage.getItem('theme') || 'light';
        if (!theme) {
            localStorage.setItem('theme', 'light');
        }

        switch(theme) {
            case 'light': {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';

                const toggle = document.querySelector('.toggle--dark');
                toggle.classList.replace('toggle--dark', 'toggle--light');

                const icons = document.querySelectorAll('.icon');
                icons.forEach((i) => {
                    i.style.color = 'black';
                });
                break;
            }
            case 'dark': {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';

                const toggle = document.querySelector('.toggle--light');
                toggle.classList.replace('toggle--light', 'toggle--dark');

                const icons = document.querySelectorAll('.icon');
                icons.forEach((i) => {
                    i.style.color = 'white';
                });
                break;
            }
        }
    }

    getAndSetTheme();

    function changeTheme(theme) {
        localStorage.setItem('theme', theme);
        return getAndSetTheme();
    }
</script>
